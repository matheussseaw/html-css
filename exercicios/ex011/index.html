<!DOCTYPE html>
<html lang="pte-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>

<body>
  <h1>Imagem dinámica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmnte aumente e diminua o tamanho do seu
    navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
    <img src="imagens/imagem-g.png" alt="Imagem Flexível">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <!--audio src="midia/north-star.mp3" controls></audio> PODE SER TAMBEM MP3 WAV OGG -->
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/north-star.mp3" type="audio/mpeg">
    <source src="midia/north-star.ogg" type="audio/ogg">
    <source src="midia/north-star.wav" type="audio/wav">
  </audio>
  <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/north-star.mp3">Clique aqui para baixar o
      arquivo MP3</a></p>
</body>

</html>
